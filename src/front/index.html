<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="main-page">
    <h1 class="header">Privet Bratishka</h1>
    <a href="/game">Let's start a game</a>
    <form
      action="/api/word"
      method="post"
      autocomplete="off"
      name="addWord"
      class="add-word-form"
    >
      <fieldset class="add-word-form_field">
        <legend>Add english word and it's translation</legend>
        <input
          type="text"
          name="en_word"
          id="en_word"
          placeholder="English word"
        />
        <input
          type="text"
          name="ru_word"
          id="ru_word"
          placeholder="Translation"
        />
        <button class="btn" type="submit">Submit</button>
      </fieldset>
    </form>

    <div class="words">
      <button class="words_get-btn">Get Words</button>
      <div class="words_all"></div>
      <img class="img" src="assets/jpg/cheecky-ass.jpg" alt="ass" />
    </div>
  </body>
</html>
